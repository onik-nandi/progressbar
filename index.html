<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar </title>
    <link rel="stylesheet" href="css/style.css" class="css">
</head>
<body>
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line html"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line css"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>JavaScript</span>
            </div>
            <div class="progress-line js"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>Python</span>
            </div>
            <div class="progress-line py"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>MongoDB</span>
            </div>
            <div class="progress-line mdb"><span></span></div>
        </div>
    </div>
</body>
</html>
